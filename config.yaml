# config.yaml

# Data configuration
data:
  path: "tests/data/Bitcoin_historical_data_coinmarketcap.csv"
  asset: "BTC-USD"

# Genetic Algorithm parameters
ga:
  population_size: 10    # Max population size (trimmed via NSGA-II)
  generations: 10        # Number of evolutionary steps

# Optimization objectives
objectives:
  - "annualized_return"
  - "sharpe_ratio"

# LLM configuration
llm:
  client: "deepseek"       # Options: "openai", "deepseek", "ollama", "mock"
  model: "deepseek-coder"  # Model name for the chosen client